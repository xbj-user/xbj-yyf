services:
  - type: web
    name: zhujia-shop
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: zhujia-db
          property: connectionString

databases:
  - name: zhujia-db
    plan: free